<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Modification d'un client</title>
    <link rel="stylesheet" href="../../css/bootstrap.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../css/styles.css" crossorigin="anonymous" />
</head>

<body>
    <div class="container bg-light p-3 rounded">
        <h1>Modification d'un client</h1>
        <p><a href="/client/liste" class="btn btn-secondary">Retour</a></p>

        <form th:object="${client}" th:action="@{${'/client/modifier/' + client.id}}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required />
            </div>

            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required />
            </div>

            <div class="form-group">
                <label for="age">Age :</label>
                <input type="text" class="form-control" id="age" th:field="*{age}" required />
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" required />
            </div>

            <div class="form-group">
                <label for="telephone">Téléphone :</label>
                <input type="text" class="form-control" id="telephone" th:field="*{telephone}" required />
            </div>

            <button type="submit" class="btn btn-primary mt-3">Modifier</button>
        </form>
    </div>
</body>

</html>
